{% extends 'account/accountlayout.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}
  <div class="col-5 account-form-container">
    <form method='post'">
      {% csrf_token %}
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
          </div>
          <input name="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
          </div>
          <input name="password" type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
        </div>
      </div>
      <button type="submit" class="btn btn-success">Login</button>
    </form>
    <hr />
    {% for message in messages %}
    <p class="error-messages">{{message}}</p>
    <hr />
    {% endfor %}
    <p>Don't have an account??</p>
    <p>
      <a href="{% url 'register'%}"> Create new account</a>
    </p>
  </div>
{% endblock %}
