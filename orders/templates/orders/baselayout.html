{% load static %}
<!doctype html>
<html lang="en" class="full-height">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Static Files-->
  <link type="text/css" rel="stylesheet" href="{% static 'css/custom.css' %}" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--Font Awesome icon-->
  <script src="https://kit.fontawesome.com/e3f2007728.js" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <title>Eat Pizza</title>
</head>

<body id="menu-layout">
  <!--Main Navigation-->
  <div id="nav-merge" class="container-fluid">
    <div class="row">
      <div class="col-12">
          <span id="nav-merge-pinocchio">Pinochhio's Pizza and Subs</span>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand"><span id="pinocchio"><img src="{% static 'image/pinocchio-icon.png' %}" alt="Pinocchio" /></span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'pizza' %}">Pizza</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'pasta' %}">Pasta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'subs' %}">Subs</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'salads' %}">Salads</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dinner_platters' %}">DinnerPlatters</a>
        </li>
      </ul>
    {% if user.is_superuser %}  <span style="margin-right:30px" class="nav-button"><a href="{% url 'confirm_order' %}">Order</a></span>{%endif%}
      <span style="margin-right:30px" class="nav-button"><a href="{% url 'cart' %}">Cart</a></span>
      <button class="btn btn-outline-success my-2 my-sm-0" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!--Main Navigation-->
  <!--Main Layout-->
  {% block content %}
  {% endblock %}
  <!--Main Layout-->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>
    function logout() {
      window.location.href = '/';
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
